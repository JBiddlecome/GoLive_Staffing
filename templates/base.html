<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}GoLive Staffing — Tools{% endblock %}</title>
  <meta name="description" content="Internal GoLive! Staffing tools."/>
  <link rel="icon" href="/static/favicon.png" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fallback {
      font-family: "Manrope", system-ui, -apple-system, "Segoe UI", Roboto, Helvetica,
        Arial, sans-serif;
    }
    .brand-serif {
      font-family: "Playfair Display", "Times New Roman", serif;
    }
    body {
      background: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.08), transparent 30%),
        radial-gradient(circle at 90% 10%, rgba(74, 222, 128, 0.12), transparent 28%),
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1), transparent 30%),
        #f9fbf8;
    }
  </style>
</head>
<body class="fallback text-gray-900">
  <header class="w-full bg-white/70 backdrop-blur border-b">
    <div class="max-w-screen-2xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-3">
        <img src="/static/logo.svg" alt="GoLive Staffing logo" class="h-12 w-auto" />
        <span class="text-lg font-semibold">GoLive Staffing — Tools</span>
      </a>
      <nav class="space-x-4 text-sm">
      <a class="hover:underline" href="/clickboarding-check">Clickboarding Check</a>
      <a class="hover:underline" href="/concierge">Concierge</a>
      <a class="hover:underline" href="/health-benefits">Health Benefits</a>
      <a class="hover:underline" href="/interview-questions">Interview Questions</a>
      <a class="hover:underline" href="/recruiting-metrics">Recruiting Metrics</a>
      <a class="hover:underline" href="/text-blast-filter">Text Blast Filter</a>
      <a class="hover:underline" href="/ucla-hours-tool">UCLA Hours Tool</a>
      <a class="hover:underline" href="/employee-list-filter">Employee List Filter</a>
      </nav>
    </div>
  </header>

  <main class="max-w-screen-2xl mx-auto px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="max-w-screen-2xl mx-auto px-4 py-8 text-xs text-gray-500">
    © {{ 2025 }} GoLive! Staffing — Internal tools
  </footer>
  {% block scripts %}{% endblock %}
</body>
</html>
