services:
  - type: web
    name: golive-staffing-tools
    env: python
    region: oregon
    plan: starter
    pythonVersion: 3.12.6
    buildCommand: |
      echo "PWD=$(pwd)"
      echo "Listing service root:"
      ls -al
      if [ -f runtime.txt ]; then
        echo "runtime.txt contents:" && cat runtime.txt
      else
        echo "runtime.txt NOT FOUND in service root"
      fi
      python --version
      pip install --upgrade pip setuptools wheel
      PIP_ONLY_BINARY=:all: pip install -r requirements.txt

    startCommand: |
      if [ "$APP_TYPE" = "streamlit" ]; then
        streamlit run app.py --server.port $PORT --server.address 0.0.0.0
      else
        uvicorn app:app --host 0.0.0.0 --port $PORT
      fi

    autoDeploy: true
    healthCheckPath: /healthz
