services:
  - type: web
    runtime: python            # use runtime, not env
    name: golive-staffing-tools
    region: oregon
    plan: starter

    envVars:
      - key: PYTHON_VERSION    # <- this is how you pin Python in a Blueprint
        value: "3.12.6"
      - key: PIP_ONLY_BINARY
        value: ":all:"
      # optional: set this only if you want the Streamlit path by default
      # - key: APP_TYPE
      #   value: "fastapi"

    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt

    startCommand: |
      if [ "$APP_TYPE" = "streamlit" ]; then
        streamlit run app.py --server.port $PORT --server.address 0.0.0.0
      else
        uvicorn app:app --host 0.0.0.0 --port $PORT
      fi

    autoDeploy: true
    healthCheckPath: /healthz
